<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>TicTakTok_Game</title>
            <link rel="stylesheet" href="css/bootstrap.css" />
            <link rel="stylesheet" href="css/font-awesome.min.css" />
            <link rel="stylesheet" href="css/TicTakTok.css" />
            <script src="js/html5shiv.min.js"></script>
            <script src="js/respond.min.js"></script>
        </head>
        <body>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <section class="my-game">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="game-header">
                                        <div class="row">
                                            <div class="col-md-6 col-xs-8">
                                                <div class="left">
                                                   <p> X/O<span> Game</span></p> 
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-xs-4">
                                                <div class="right">
                                                    <i class="fa fa-gear fa-2x"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="row">
                                        <div class="col-md-8 col-sm-6 col-xs-12 col-md-offset-2 col-sm-offset-3">
                                            <div class="two-player">
                                                    <table class="table text-center">
                                                        <thead>
                                                            <tr id="one">
                                                                <td id="x"><span class="b">o</span></td>
                                                                <td><span class="b">o</span></td>
                                                                <td id="y"><span class="b">o</span></td>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr id="two">
                                                                <td id="x"><span class="b">o</span></td>
                                                                <td><span class="b">o</span></td>
                                                                <td id="y"><span class="b">o</span></td>
                                                            </tr>
                                                        </tbody>
                                                        <tfoot>
                                                            <tr id="three">
                                                                <td id="x"><span class="b">o</span></td>
                                                                <td><span class="b">o</span></td>
                                                                <td id="y"><span class="b">o</span></td>
                                                            </tr>
                                                        </tfoot>
                                                </table>
                                            </div>
                                            <!--Start vs computer game-->
                                            <div class="computer">
                                                    <table class="table text-center table-resposive">
                                                        <thead>
                                                            <tr id="four" >
                                                                <td id="x">
                                                                    <span class="b" id="sone"><i class="fa fa-close fa-3x" style="color: #750001"></i></span>
                                                                    <span class="b" id="scone"><i class="fa fa-circle-o fa-3x" style="color: #000"></i></span>
                                                                </td>
                                                                <td>
                                                                    <span class="b" id="stwo"><i class="fa fa-close fa-3x" style="color: #750001"></i></span>
                                                                    <span class="b" id="sctwo"><i class="fa fa-circle-o fa-3x" style="color: #000"></i></span>
                                                                </td>
                                                                <td id="y">
                                                                    <span class="b" id="sthree"><i class="fa fa-close fa-3x" style="color: #750001"></i></span>
                                                                    <span class="b" id="scthree"><i class="fa fa-circle-o fa-3x" style="color: #000"></i></span>
                                                                </td>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr id="five">
                                                                <td id="x">
                                                                    <span class="b" id="sfour"><i class="fa fa-close fa-3x" style="color: #750001"></i></span>
                                                                    <span class="b" id="scfour"><i class="fa fa-circle-o fa-3x" style="color: #000"></i></span>
                                                                </td>
                                                                <td>
                                                                    <span class="b" id="sfive"><i class="fa fa-close fa-3x" style="color: #750001"></i></span>
                                                                    <span class="b" id="scfive"><i class="fa fa-circle-o fa-3x" style="color: #000"></i></span>
                                                                </td>
                                                                <td id="y">
                                                                    <span class="b" id="ssix"><i class="fa fa-close fa-3x" style="color: #750001"></i></span>
                                                                    <span class="b" id="scsix"><i class="fa fa-circle-o fa-3x" style="color: #000"></i></span>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                        <tfoot>
                                                            <tr id="six">
                                                                <td id="x">
                                                                    <span class="b" id="sseven"><i class="fa fa-close fa-3x" style="color: #750001"></i></span>
                                                                    <span class="b" id="scseven"><i class="fa fa-circle-o fa-3x" style="color: #000"></i></span>
                                                                </td>
                                                                <td>
                                                                    <span class="b" id="seight"><i class="fa fa-close fa-3x" style="color: #750001"></i></span>
                                                                    <span class="b" id="sceight"><i class="fa fa-circle-o fa-3x" style="color: #000"></i></span>
                                                                </td>
                                                                <td id="y">
                                                                    <span class="b" id="snine"><i class="fa fa-close fa-3x" style="color: #750001"></i></span>
                                                                    <span class="b" id="scnine"><i class="fa fa-circle-o fa-3x" style="color: #000"></i></span>
                                                                </td>
                                                            </tr>
                                                        </tfoot>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <!--Start vs players Footer-->
                                            <div class="game-footer">
                                                <div class="col-xs-5">
                                                    <h6 class="text-center">FirstPlayer(X)</h6>
                                                    <span></span>
                                                </div>
                                                <div class="col-xs-2">
                                                    <h6 class="text-center">Ties</h6>
                                                    <span></span>
                                                </div>
                                                <div class="col-xs-5">
                                                    <h6 class="text-center">SecondPlayer(O)</h6>
                                                    <span></span>
                                                </div>
                                            </div>
                                            <!--End vs players Footer-->
                                            <!--Start vs computer Footer-->
                                            <div class="game-footer2">
                                                <div class="col-xs-5">
                                                    <h6 class="text-center">FirstPlayer(X)</h6>
                                                    <span></span>
                                                </div>
                                                <div class="col-xs-2">
                                                    <h6 class="text-center">Ties</h6>
                                                    <span></span>
                                                </div>
                                                <div class="col-xs-5">
                                                    <h6 class="text-center">Computer(O)</h6>
                                                    <span class="com"></span>
                                                </div>
                                            </div>
                                            <!--End vs computer Footer-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <script src="js/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/TicTakTok.js"></script>
        </body>
    </html>
